<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title> Nav Bar </title>
</head>
<body>
    <!---Header-->
    <header class="header">
        <div class="main">
            <div class="container">
                <div class="logo">
                    <img src="img/Logo.png" alt="logo">
                </div>
                <div class="list">
                    <nav>
                        <ul class="list_links">
                            <li class="list_item">
                                <div class="list_item_div">
                                    <a href="#">Home</a>
                                </div>
                            </li>
                            <li class="list_item">
                                <div class="list_item_div">
                                    <a href="#">Design</a>
                                </div>
                            </li>
                            <li class="list_item">
                                <div class="list_item_div">
                                    <a href="#">About Us</a>
                                </div>
                            </li>
                            <li class="list_item">
                                <div class="list_item_div">
                                    <a href="#">Projects</a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="search">
                    <input type="text" class="search_bar">
                    <button class="search_button">
                        <i class='bx bx-search-alt-2'></i>
                    </button>
                </div>
                <div class="bnt">
                    <button class="contact">
                        <span>Contact Us</span>
                    </button>
                </div>
                <div class="bar_menu">
                    <i class='bx bx-menu-alt-right'></i>
                </div>
            </div>
        </div>
        <div class="line">
        </div>
    </header>

    <!---Section-->
    <section class="section">
        <div class="all">
            <div>
                <div class="legend">
                    <h1>We build </br> Your Universe </br> Right Here</h1>
                </div>
                <div class="p_legend">
                    <p>Weâ€™re a team  of young architects & </br> designers that create outstanding results. </br>Our portfolio will speak for us</p>
                </div>
            </div>
            <div class="bg_imagem">
                <img src="img/7af8d2edf8abe00255dd71bdec873fc6.jpg" alt="imgs">
            </div>
            <div class="bnt_lay">
                <button class="vap">
                    <span>View all Project</span>
                </button>
            </div>
            <div class="card">
                <div class="ticket">
                    <div class="circle">
                        <span class="text_circle">25 +</span>
                    </div>
                    <p class="text_ticket">Year of Experience</p>
                </div>
                <div class="ticket2">
                    <div class="circle2">
                        <span class="text_circle2">1500 +</span>
                    </div>
                    <p class="text_ticket2">Project Completed</p>
                </div>
                <div class="ticket3">
                    <div class="circle3">
                        <span class="text_circle3">52</span>
                    </div>
                    <p class="text_ticket3">Award Gain</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="skip">
            <i class='bx bx-skip-next-circle' ></i>
        </div>
    </footer>
</body>
</html>
